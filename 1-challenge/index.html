<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Card - Challenge 1</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/profile-picture.jpg" class="card__img" />
      <span class="card__name">Jessica Randall</span>
      <span class="card__location">London, United Kingdom</span>
      <span class="card__description"
        >"Front-end developer and avid reader."</span
      >
      <div class="card__socials">
        <div class="span card__socials-item">GitHub</div>
        <div class="span card__socials-item">Frontend Menotor</div>
        <div class="span card__socials-item">LinkedIn</div>
        <div class="span card__socials-item">Twitter</div>
        <div class="span card__socials-item">Instagram</div>
      </div>
    </div>
  </body>
</html>
