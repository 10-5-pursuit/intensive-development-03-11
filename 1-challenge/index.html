<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <article class="profile-parent">
        <figure class="profile-image">
            <img src="images/profile-picture.jpg" alt="profile pic">
        </figure>
        <section class="profile-data">
            <h2 class="user-name">Jessica Randall</h2>
            
            <p class="location">London, United Kingdom</p>
            <p class="occupation">"Front-end developer and avid reader."</p>
       
        <section class="all-categories">
            <ul>
                <li><button>GitHub</button></li>
                <li><button >Frontend Mentor</button></li>
                <li><button>LinkedIn</button></li>
                <li><button>Twitter</button></li>
                <li><button>Instagram</button></li>
            </ul>
        
        </section>
    </article>
</body>
</html>
