<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Challenge</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <article class="profile">
        <figure class="profile__profile-img">
            <img src="images/profile-picture.jpg" alt="profile-img" class="profile-img">
        </figure>
        <section class="profile__info">
            <h2 class="profile__name">Jessica Randall</h2>
            <p class="profile__location">London, United Kingdom</p>
            <p class="profile__description">"Front-end developer and avid reader."</p>
        </section>
        <section class="profile__links">
           <a href="#"><input type="submit" name="social" id="socials" value="GitHub"></a>
           <a href="#"><input type="submit" name="social" id="socials" value="Frontend Mentor"></a>
           <a href="#"><input type="submit" name="social" id="socials" value="LinkedIn"></a>
           <a href="#"><input type="submit" name="social" id="socials" value="Twitter"></a>
           <a href="#"><input type="submit" name="social" id="socials" value="Instagram"></a>
        </section>
    </article>
</body>
</html>
