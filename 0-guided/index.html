<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,700,700italic" rel="stylesheet" />

<body>
    
    <article class="card">
        
        <header class="card__header">
            <img src="./images/bg.png" alt="Background" class="card__header__img">

        <main class="card__info">
            <img src="images/profile-picture.jpg" alt="Profile Picture" class="card__info__profile">
            <h2>Jessica Randall</h2>
            <div class="card__info__main">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae eum vel aliquid iure doloribus! Eaque iste vero sed, maiores officia aperiam ea. Corporis aut ea ullam, minima quia nostrum cumque.</p>

        </main>

        <footer class="card__footer">
            <a href="#" class="card__social"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="card__social"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class="card__social"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="card__social"><i class="fa-brands fa-whatsapp"></i></a>
