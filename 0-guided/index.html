<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8911774f92.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class="container">
        <figure class="bg-image">
            <img src="images/bg.png" alt="background-image">
        </figure>
        <figure class='profile-image'>
            <img src="images/profile-picture.jpg" alt="profile-image" class="profile-image">
        </figure>
        <section class="profile-bio">
            <h2 class="profile-name">Jessica Randall</h2>
            <p class="profile-descript">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae totam sit culpa ad eius fugiat non ex accusamus quasi inventore eligendi, provident optio assumenda doloribus necessitatibus animi? Rem, at pariatur.</p>
            <nav class="social-links">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-linkedin"></i>
            </nav>
        </section>
    </article>
</body>
</html>
