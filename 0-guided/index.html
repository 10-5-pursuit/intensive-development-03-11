<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/8695b27503.js" crossorigin="anonymous"></script>
</head>

<body>
    <article class="profile-container">
        <figure class="profile-background">
            <img src="images/bg.png" alt="background" class="background-image">
        </figure>
        <figure class="profile-image">
            <img src="images/profile-picture.jpg" alt="profile-picture" class="profile-picture">
        </figure>
        <section class="profile-bio">
            <h2 class="profile-name">Jessica Randall</h2>
            <p class="profile-bio">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae natus sed dolor nihil
                quam voluptas suscipit sequi, iusto quia quidem voluptates necessitatibus magnam et saepe tenetur earum
                sunt fugit impedit?</p>
        </section>
        <nav class="social-links">
            <a class="fa-brands fa-facebook"> </a>
            <a class="fa-brands fa-instagram"> </a>
            <a class="fa-brands fa-whatsapp"> </a>
            <a class="fa-brands fa-linkedin"> </a>
        </nav>
    </article>
</body>

</html>
