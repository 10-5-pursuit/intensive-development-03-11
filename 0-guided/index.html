<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile demo</title>
    <link rel="stylesheet" href='styles/style.css'>
    <script src="https://kit.fontawesome.com/2c37932ce3.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class="card">
        <figure class="card__background">
            <img src="images/bg.png" alt="background" class="card__background__img">
        </figure>
        <figure class="card__profile">
            <img src="images/profile-picture.jpg" alt="profile picture" class="card__profile__img">
        </figure>
        <section class="card__profile-info">
            <h2 class="card__profile-info__name"> Jessica Randall</h2>
            <p class="card__profile-info__bio"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae natus sed dolor nihil quam voluptas suscipit sequi, iusto quia quidem voluptates necessitatibus magnam et saepe tenetur earum sunt fugit impedit?</p>
        </section>
        <nav class="card__socials">
            <a class="fa-brands fa-facebook card__socials__icon"> </a>
            <a class="fa-brands fa-instagram card__socials__icon"> </a>
            <a class="fa-brands fa-whatsapp card__socials__icon"> </a>
            <a class="fa-brands fa-linkedin card__socials__icon"> </a>
        </nav>
    </article>
</body>
</html>
