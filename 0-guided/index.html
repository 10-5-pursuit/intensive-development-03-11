<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/36d6d42fa4.js" crossorigin="anonymous"></script>
    <title>Profile Card</title>
</head>
<body>
    <article class="profile">
        <figure class="profile__bg-image">
            <img src="images/bg.png" alt="background" class="profile__bg-image">
        </figure>
            <img src="images/profile-picture.jpg" alt="profile picture" class="profile__image">

        <section class="profile__info">
            <h2 class="profile__name"> Jessica Randall</h2>
            <p class="profile__bio"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam reiciendis beatae nostrum tenetur at pariatur dolores harum, molestiae, quae provident sit magnam perferendis, minima esse rerum id sunt iure! Dolore.</p>
        </section>
        <nav class="profile__social-links">
            <a class="profile__smicon fa-brands fa-facebook"> </a>
            <a class="profile__smicon fa-brands fa-instagram"> </a>
            <a class="profile__smicon fa-brands fa-whatsapp"> </a>
            <a class="profile__smicon fa-brands fa-linkedin"> </a>
        </nav>
    </article>
  
   
</body>
</html>
