<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Profile Card - Guided</title>
    <script
      src="https://kit.fontawesome.com/761ccca25e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- card starts here -->
    <article class="card">
      <figure class="profile-background">
        <img
          src="./images/bg.png"
          alt="background image"
          class="profile-background"
        />
      </figure>
      <figure class="profile-image">
        <img
          src="./images/profile-picture.jpg"
          alt="Profile Picture"
          class="profile-image"
        />
      </figure>
      <section class="profile-bio">
        <h2 class="profile-name">Jessica Randall</h2>
        <p class="profile-info">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae natus
          sed dolor nihil quam voluptas suscipit sequi, iusto quia quidem
          voluptates necessitatibus magnam et saepe tenetur earum sunt fugit
          impedit?
        </p>
      </section>
      <nav class="social-links">
        <a href="#" class="fa-brands fa-facebook"></a>
        <a href="#" class="fa-brands fa-instagram"> </a>
        <a href="#" class="fa-brands fa-whatsapp"> </a>
        <a href="#" class="fa-brands fa-linkedin"> </a>
      </nav>
      <!-- card ends here -->
    </article>
  </body>
</html>
