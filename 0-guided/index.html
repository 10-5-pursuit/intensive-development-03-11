<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intensive Dev Comp Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3705adba30.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Profile Card</h1>
    <article class="card-container">
        <figure class="bg-img">
            <img class="bg-image" src="images/bg.png" alt="background">
        </figure>
        <figure class="profile-img">
            <img src="images/profile-picture.jpg" alt="profile-pic">
        </figure>
        <section class="profile-info">
            <h2 class="profile-img">Jessica Randall</h2>
            <p class="profile-bio">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt quo blanditiis voluptas minus porro aliquam autem officia, odio earum quidem, tempora atque sint laboriosam nobis, ducimus beatae provident necessitatibus incidunt!
            </p>
        </section>
        <nav class="social-links">
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>

        </nav>

    </article>
</body>
</html>
