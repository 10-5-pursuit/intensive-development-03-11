<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8911774f92.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class="containter">
        <figure class="property-image">
            <img src="images/bg.png" alt="property-photo">
            <i class="fa-regular fa-heart"></i>
        </figure>

        <section class="house-descript">
            <p class="darker">DETACHED HOUSE 5Y OLD</p>
            <h1>$750,000</h1>
            <p>742 Evergreen Terrace</p>
        </section>

        <section class="bedrooms-bathrooms">
            <p class="spaced">
                <i class="fa-solid fa-bed"></i><span>3</span> Bedroom
            </p>
            <p class="inline">
                <i class="fa-solid fa-toilet"></i><span>2</span> Bathrooms
            </p>
        </section>

        <section class="realtor">
            <h3 class="realH3">REALTOR</h3>
            <img src="images/profile_pic.png" alt="">
            <span>
                <h3 class="tiffany-heffner">
                    Tiffany Heffner
                </h3>
                <p>(555) 555-4321</p>
            </span>
        </section>
    </article>
</body>
</html>
