<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3705adba30.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class="rental-container">
        <figure class="rental-container__background">
            <img src="images/bg.png" alt="background">
        </figure >
        <section class="rental-container__house-title">
            <h5>DETACHED HOUSE</h5>
            <ul>
                <li><h5>5Y OLD</h5></li>
            </ul>
        </section>
        <section class="rental-container__house-info">
            <p class="cost">$750,000</p>
            <p class="address">742 Evergreen Terrace</p>
        </section>
        <section>
            <hr>
           <section class="rental-container__amenities">
            <p class="first"> <i class="fa-solid fa-bed"></i><strong><span>3</span></strong> Bedrooms</p>
            
            <p class="second"><i class="fa-solid fa-bath"></i><strong><span>2</span></strong> Bathrooms</p>
        
           </section>
           <hr>
           <h6><strong>REALTOR</strong></h6>
           <section class="rental-container__realtor-info">
            <img src="images/profile_pic.png">
            <p><span><strong>Tiffany Heffner</strong></span>
            
        </p>
            <p class="number">(555) 555-4321</p>
           </section>
           


        </section>

    </article>
</body>
</html>
