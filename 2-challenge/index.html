<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/2c37932ce3.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class="card">
        <section class="card__image">
            <img src="./images/bg.png" alt="house image" class="card__image__background">
            <i class="fa-regular fa-heart card__image__icon"></i>
        </section>
        <section class="card__info">
            <p class="card__info__title">DETATCHED HOUSE <i class="card__info__icon fa-solid fa-circle"></i> 5 Y OLD </p>
            <p class="card__info__price">$750,000</p>
            <p class="card__info__address">742 Evergreen Terrace</p>
        </section>
        <section class="card__specs">
            <i class="card__specs__icon fa-solid fa-bed"></i>
            <em class="card__specs__num">3</em>
            <p class="card__specs__info">Bedrooms</p>
           <i class="card__specs__icon fa-solid fa-bath"></i>
           <em class="card__specs__num">2</em>
            <p class="card__specs__info">Bathrooms</p>
        </section>
        <section class="card__contact">
            <p class="card__contact__title">Realtor</p>
            <img class="card__contact__image" src="./images/profile_pic.png" alt="Tiffany picture" >
            <p class="card__contact__info"><em>Tiffany Heffner</em></p>
            <p class="card__contact__num">(555) 555-4321</p>
        </section>
    </article>
    
</body>
</html>
