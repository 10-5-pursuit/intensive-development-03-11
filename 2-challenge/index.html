<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8988dd1c49.js" crossorigin="anonymous"></script>
        <title>Challenge 2</title>
    </head>
    <body>
        <article class="container">
            <figure class="property-img">
                <img src="images/bg.png" alt="property image">
                <i class="fa-regular fa-heart"></i>
            </figure>
            <section class="property-info">
                <p class="house-type-age">
                    DETACHED HOUSE <span>&#183;</span> 5Y OLD
                </p>
                <p class="price">
                    $750,000
                </p>
                <p class="address">
                    742 Evergreen Terrace
                </p>
            </section>
            <section class="rooms">
                <p><i class="fa-solid fa-bed"></i> <span>3</span> Bedrooms</p>
                <p><i class="fa-solid fa-toilet"></i> <span>2</span> Bathrooms</p>
            </section>
            <section class="realtor-section">
                <p class="title">REALTOR</p>
                <img src="images/profile_pic.png" alt="realtor image" class="realtor-img">
                <div class="realtor-info">
                    <p class="realtor-name">Tiffany Heffner</p>
                    <p class="realtor-number">(555) 555-4321</p>
                </div>
            </section>
        </article>
    </body>
</html>
