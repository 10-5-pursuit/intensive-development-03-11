<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://kit.fontawesome.com/761ccca25e.js"
      crossorigin="anonymous"
    ></script>
    <title>Card - Challenge 2</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/bg.png" alt="house" class="card__img" />
      <span class="card__description">DETACHED HOUSE Â· 5Y OLD</span>
      <span class="card__price">$750,000</span>
      <span class="card__location">742 Evergreen Terrace</span>
      <div class="card__details">
        <div class="card__details-item">
          <i class="fa-solid fa-bed"></i>
          <strong>3</strong> Bedrooms
        </div>
        <div class="card__details-item">
          <i class="fa-solid fa-bath"></i>
          <strong>2</strong> Bathrooms
        </div>
      </div>
      <div class="card__realtor">
        <p class="card__realtor-title">REALTOR</p>

        <div class="card__realtor-details">
          <img
            src="./images/profile_pic.png"
            alt="realtor picture"
            class="card__realtor-img"
          />
          <p class="card__realtor-name">Tiffany Heffner</p>
          <p class="card__realtor-phone">(555) 555-4321</p>
        </div>
      </div>
    </div>
  </body>
</html>
