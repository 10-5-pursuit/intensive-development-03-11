<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <section class="house-img">
            <img src="images/bg.png" alt="house img" >
        </section>
        <section>
            <p class="img-info">DETACHED HOUSE - 5Y OLD</p>
            <p class="price">$750,000</p>
            <p class="address">742 Evergreen Terrace</p>
        </section>
        <br>
        <section class="rooms">
            <p>Bedrooms</p>
            <p>Bathrooms</p>
        </section>
        <section class="realtor-bio">
            <p class="realtor">REALTOR</p>
            <img src="images/profile_pic.png" alt="">
            <p class="name">Tiffany Heffner</p>
            <p class="phone-number">(555) 555-4321</p>
        </section>
    </div>
</body>
</html>
