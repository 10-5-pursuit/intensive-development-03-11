<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>2-Challenge</title>
</head>
<body>
    <div class="ad-container">
        <figure class="image__main">
            <img src="images/bg.png" alt="Main Image" class="image__main__img">
            <img src="images/heart-regular.svg" alt="Heart icon" class="image__main__heart" width="25">
        </figure>
        <div class="house">
            <p class="house__desc">DETACHED HOUSE <span class="house__dotdiv"><img src="images/circle-solid.svg" alt="Dot" class="house__dotdiv__img" width="10"> </span>5Y OLD</p>
            <p class="house__price">$750,000</p>
            <p class="house__address">742 Evergreen Terrace</p>
        </div>
        <hr class="hr">
        <div class="house-rooms">
        <p><img src="images/bed-solid.svg" alt="Bed Icon" width="20"> <strong>3&nbsp;</strong> Bedrooms </p>
        <p><img src="images/bath-solid.svg" alt="Tub Icon" width="20"><strong>2&nbsp;</strong> Bathrooms</p>
    </div>
        <hr class="hr">

        <div class="realtor__details">
            <p class="realtor_div">REALTOR</p>
            <div class="realtor__content">
                <div class="realtor__img-container">
                    <img src="images/profile_pic.png" alt="Realtor Profile Picture" class="realtor__details__img">
                </div>
                <div class="realtor__info">
                    <p class="realtor__info__name">Tiffany Heffner</p>
                    <p class="realtor__info__phone">(555) 555-4321</p>
                </div>
            </div>
        </div>
        
</body>
</html>
