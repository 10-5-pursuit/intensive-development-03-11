<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3a305a55b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class="container">
        <figure class="bg-img">
            <img src="images/bg.png" alt="profile picture" class="profile-pic">
            <i class="fa-regular fa-heart"></i>
        </figure>
        <section class="info"> 
            <p class="info-house"> DETACHED HOUSE * 5Y OLD</p>
            <h2 class="info-prices">$750,000</h2>
            <p class="info-address">742 Evergreen Terrace</p>
        </section>
       
        <section class="links"> 
            <p><i class="fa-solid fa-bed"></i> <em>3</em> Bedrooms</p>
            <p><i class="fa-solid fa-toilet"></i> <em>2</em> Bathrooms</p>  
        </section>
       
        <section class="realtor">
            <h4>REALTOR</h4>
            <img src="images/profile_pic.png" alt="profile picture" class="profile-pic">
            <p class="name">Tiffany Heffner</p>
            <p class="phone">(555) 555-4321</p>

    </section>
    </article>

</body>
</html>
