<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/f663c563f2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="property">
    <figure class="property-img">
        <img src="images/bg.png" alt="property image">
    </figure>
        <i class="fa-regular fa-heart"></i>
        <figcaption><strong>DETACHED HOUSE * 5Y OLD</strong></figcaption>
    
    <p class="price">$750,000</p>
        <p class="address">742 Evergreen Terrance</p>
    <figure class="bedroom-imgs">
        <hr class="line">
        <i class="fa-solid fa-bed"></i>
        <label for="bedroom"><strong>3</strong> Bedrooms</label>
        <i class="fa-solid fa-bath"></i>
        <label for="bath"><strong>2</strong> Bathrooms</label>
      <hr>
    </figure>
        <figure class="realtor-img">
            <p class="realtor">REALTOR</p>
            <img src="images/profile_pic.png" alt="profile-pic" >
            <ul>
                <li class="realtor-name">Tiffany Heffner</li>
                <li class="realtor-num">(555) 555-4321</li>
            </ul>
        </figure>



    </div>
</body>
</html>
